<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>experiment-vis2020</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: Arial, Helvetica, sans-serif;
		margin: 50px;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<body>


    <div id="tg-search" style="position: absolute; margin: -310px 0 0 -400px; top: 50%; left: 50%; width: 800px; height: 620px; border: 1px solid #c0c0c0; -moz-border-radius: 5px; -webkit-border-radius: 5px;
    border-radius: 5px; text-align: center; padding: 10px;">

    <div id="tg-search-div" style="border:1px solid #000; margin-top: 10px; text-align: center; height: 450px; width: 100%">
        <img id = "exp-img" src="vis/fix.PNG" style="max-width: 100%; max-height: 100%; vertical-align: middle;">
    </div>

    <form>
    <div id="search-btn" style="text-align: center; margin-top: 10px; margin-bottom: 10px;" class="ui-buttonset">
      <input type="radio" id="test-tg" name="search" class="ui-helper-hidden-accessible">
        <label for="test-tg" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left" role="button" aria-pressed="false"><span class="ui-button-text">Test</span></label>
      <input type="radio" id="exp1-tg" name="search" class="ui-helper-hidden-accessible">
        <label for="exp1-tg" class="ui-button ui-widget ui-state-default ui-button-text-only" role="button" aria-pressed="false"><span class="ui-button-text">Exp1</span></label>
      <input type="radio" id="exp2-tg" name="search" class="ui-helper-hidden-accessible">
        <label for="exp2-tg" class="ui-button ui-widget ui-state-default ui-button-text-only" role="button" aria-pressed="true"><span class="ui-button-text">Exp2</span></label>
      <input type="radio" id="exp3-tg" name="search" class="ui-helper-hidden-accessible">
        <label for="exp3-tg" class="ui-button ui-widget ui-state-default ui-button-text-only" role="button" aria-pressed="true"><span class="ui-button-text">Exp3</span></label>
      <input type="radio" id="exp4-tg" name="search" class="ui-helper-hidden-accessible">
        <label for="exp4-tg" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right" role="button" aria-pressed="true"><span class="ui-button-text">Exp4</span></label>
    </div>
    </form>

    <div style="text-align:left;">
      <!-- <label id="exp-lbl" style="text-align: left; margin-left: 10px; color: rgb(46, 110, 158);font-size: 11px;">
        Exposure:
      </label> -->
      <p style="margin-left: 20px;">Exposure time: <span id="exp-val"></span> mesc</p>
      <div id="exp-slider" style="width: 400px; margin: 5px 10px 10px 10px;" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 100%;"></span></div>
    </div>


    <div style="margin: 10px 10px 10px 10px; text-align: center;">
      <input id="beg-btn" style="margin-right: 40px;" type="submit" value="Start" class="ui-button ui-widget ui-state-default ui-corner-all" role="button"> 
    </div>
  </div>



<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- pilot experiments script -->
<script>
$(document).ready(function(){
    //$('#exp-img').hide();
    var curr_img_src = "vis/exp1.PNG"
    
    //change the exposure time
    $( "#exp-slider" ).slider({
        value:300,
        min: 0,
        max: 1000,
        step: 100,
        slide: function( event, ui ) {
            $( "#exp-val" ).html( ui.value );
        }
    });
    //show the exposure time
    $( "#exp-val" ).html($('#exp-slider').slider('value'));
    
    //experiment start
    $("#beg-btn").click(function(){
        $('#exp-img').attr("src", curr_img_src);
      setTimeout(
          function() 
          {
              $('#exp-img').attr("src", "vis/fix.PNG");
            }, $('#exp-slider').slider('value'))
        // function() 
        //   {
        //       $('#exp-img').attr("src", "vis/fix.PNG");
        //     }, 5000)
    });

    //change tested visualization
    $("#exp1-tg").click(function(){
        curr_img_src = "vis/exp1.PNG"
    });

    $("#exp2-tg").click(function(){
        curr_img_src = "vis/exp2.PNG"
    });

    $("#exp3-tg").click(function(){
        curr_img_src = "vis/exp3.PNG"
    });
    $("#exp4-tg").click(function(){
        curr_img_src = "vis/exp4.PNG"
    });
    $("#test-tg").click(function(){
        curr_img_src = "vis/test.PNG"
    });
});

</script>

</body>
</html>
